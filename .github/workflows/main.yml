name: CI

on: [push]

jobs:
  build:
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]

    name: ${{ matrix.os }}-${{ matrix.luaversion }}
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v2
    # Workaround for https://github.com/actions/virtual-environments/issues/10
    - name: Avoid to use GitHub Actions-installed boost
      shell: bash
      run: |
        echo "::set-env name=BOOST_ROOT::"
    - name: install dependencies
      run: |
        sudo apt-get install git clang libssl-dev libbz2-dev libreadline-dev libncurses-dev mysql-server p7zip default-libmysqlclient-dev libmysqlclient-dev libmysql++-dev
        sudo apt-get install libboost-system-dev libboost-filesystem-dev libboost-thread-dev libboost-program-options-dev libboost-iostreams-dev libboost-regex-dev
      if: matrix.os == 'ubuntu-latest'
    - name: build & install
      shell: bash
      run: |
        mkdir build
        cd build
        cmake ../ -DWITH_WARNINGS=1 -DWITH_COREDEBUG=0 -DUSE_COREPCH=1 -DUSE_SCRIPTPCH=1 -DTOOLS=1 -DSCRIPTS=dynamic -DSERVERS=1 -DNOJEM=0 -DCMAKE_BUILD_TYPE=Debug -DCMAKE_C_FLAGS_DEBUG="-DNDEBUG" -DCMAKE_CXX_FLAGS_DEBUG="-DNDEBUG" -DCMAKE_INSTALL_PREFIX=check_install
        cmake --build . --config Debug --parallel 2
        cmake --install . --config Debug
      env:
        MACOSX_DEPLOYMENT_TARGET: 10.14
